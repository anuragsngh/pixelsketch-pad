<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel sketch-Pad</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>

<body>
    
    <div class="main-box">
        <div class="options">

            <h1 class="option-item">Pixel sketch-pad</h1>

            <div class="slider option-item">
                <label class="slider-all" for="height-rng">Grid Height:</label>
                <input class="slider-all" type="range" id="height-rng" min="1" max="50">
                <span class="slider-all" id="height-value">25</span>
            </div>

            <div class="slider option-item">
                <label class="slider-all" for="width-rng">Grid Width :</label>
                <input class="slider-all" type="range" id="width-rng" min="1" max="50">
                <span class="slider-all" id="width-value">25</span>
            </div>

            <button class="option-item" id="create-grid"> Create</button>
            <button class="option-item" id="reset-grid"> Reset</button>
            <hr class="item-icon">

            <div class="color-box">
                <label class="colorlabels " id="colorlabel" for="color-choice" >Color:</label>
                <input class="colorlabels" type="color" id="color-choice">
            </div>

            <button class="option-item" id="paint-btn"> Paint</button>
            <button class="option-item" id="eraser-btn"> Eraser</button>

        </div>

        <div class="grid-box" ></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
